<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body>
    <div class="bg-slate-900">
        <div class=" p-4 grid grid-cols-2">
            <!-- left -->
            <a href="#" class="flex items-center">
                <img alt="" class="w-6" src="./assets/images/logo/ntts-sm.png">
            </a>
            <!-- right -->
            <div class="flex items-center justify-end space-x-2">
                <a class="">
                    <i class='bx bx-search-alt w-6 h-6 text-white'></i>
                </a>
                <div @click.away="sidebar = false" class="relative" x-data="{ sidebar: false }">
                    <a href="javascript:;" id="mobile-menu-toggler" @click="sidebar = !sidebar">
                        <i class='bx bx-menu-alt-right w-6 h-6 text-white'></i>
                    </a>
                    <!-- Sidebar -->
                    <div class="fixed top-0 right-0 bg-slate-800 h-full w-full sm:w-1/2 opacity-95" x-show="sidebar"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="transform opacity-0 scale-95 right-50"
                        x-transition:enter-end="transform opacity-100 scale-100 right-0"
                        x-transition:leave="transition ease-in duration-175"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95">
                        <div class="grid grid-rows-5">
                            <div class="px-3 py-5 flex justify-end text-slate-200 text-4xl">
                                <i class='bx bx-x' @click="sidebar = !sidebar"></i>
                            </div>
                            <a href="#"
                                class="px-3 py-5 flex justify-center items-center text-l text-slate-200 font-semibold hover:bg-slate-400 hover:text-slate-900 hover:font-bold transition duration-200">
                                <i class='bx bx-home-alt text-2xl items-center'></i>&nbsp;Home
                            </a>

                            <div @click.away="open = false" x-data="{ open: false }">
                                <a href="#"
                                    class="px-3 py-5 flex justify-center items-center text-l text-slate-200 font-semibold hover:bg-slate-400 hover:text-slate-900 hover:font-bold transition duration-200"
                                    @click="open = !open">
                                    <i class='bx bxs-news text-2xl items-center'></i>&nbsp;News
                                    <div class="absolute right-0 mr-5">
                                        <i class='bx bxs-chevron-down  text-2xl items-cente'></i>
                                    </div>
                                </a>
                                <div x-show="open" x-transition:enter="transition ease-out duration-100"
                                    x-transition:enter-start="transform opacity-0 scale-95"
                                    x-transition:enter-end="transform opacity-100 scale-100"
                                    x-transition:leave="transition ease-in duration-75"
                                    x-transition:leave-start="transform opacity-100 scale-100"
                                    x-transition:leave-end="transform opacity-0 scale-95"
                                    class="absolute right-0 w-full origin-top-right rounded-md shadow-lg">
                                    <div class="px-2 py-2 bg-white shadow dark-mode:bg-gray-800">
                                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                            href="#">Link #1</a>
                                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                            href="#">Link #2</a>
                                        <a class="block px-4 py-2 mt-2 text-sm font-semibold bg-transparent dark-mode:bg-transparent dark-mode:hover:bg-gray-600 dark-mode:focus:bg-gray-600 dark-mode:focus:text-white dark-mode:hover:text-white dark-mode:text-gray-200 md:mt-0 hover:text-gray-900 focus:text-gray-900 hover:bg-gray-200 focus:bg-gray-200 focus:outline-none focus:shadow-outline"
                                            href="#">Link #3</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Sidebar -->
                </div>

            </div>
        </div>


</body>

</html>
